{% extends 'base.html' %}

{% block content %}
  {% load crispy_forms_tags %}

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <h1>Edit Comment</h1>
        <hr>
        <form method="post" style="margin-top: 1.3em;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
